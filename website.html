<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"><!--moet nog een favico toevoegen-->
    <title>Nomadlife-home</title>
  </head>
  <body>
    <!--navigations bar start-->
    <nav class="navbar">
      <!--navigatie bar-->
      <div class="navbar_container">
        <!--logo plus tittel start-->
        <a href="website.html" id="navbar__logo">Nomadlife</a>
        <!--logo plus tittel end-->
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> 
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <!--navigatie menu start-->
        <ul class="navbar__menu">
          <li class="navbar__item">
            <!--navigatie punt naar home-->
            <a href="website.html" class="navbar__links"> home </a>
          </li>
          <li class="navbar__item">
            <!--navigatie punt naar travels-->
            <a href="travel.html" class="navbar__links"> travels </a>
          </li>
          <li class="navbar__item">
            <!--navigatie punt naar about-->
            <a href="about.html" class="navbar__links"> about </a>
          </li>
          <li class="navbar__item">
            <!--navigatie punt naar about us-->
            <a href="booking.html" class="navbar__links"> booking </a>
          </li>
          <li class="navbar__btn">
            <!--navigatie punt-->
            <a href="signin.html" class="button"> sign in </a>
          </li>
        </ul>
        <!--navigatie menu end-->
      </div>
    </nav>
    <script src="app.js"></script>
    <!--navigation bar end-->
    <!--imageslider start-->
    <div class="slides__container">
      <div class="slider">
        <div class="slides">
          <!--slider buttons start-->
          <input type="radio" name="radio__btn" id="radio1" />
          <input type="radio" name="radio__btn" id="radio2" />
          <input type="radio" name="radio__btn" id="radio3" />
          <input type="radio" name="radio__btn" id="radio4" />
          <input type="radio" name="radio__btn" id="radio5" />
          <input type="radio" name="radio__btn" id="radio6" />
          <!--slider buttons end-->
          <!--slider images start-->
          <div class="slide first">
            <img src="van_blue1.jpg" />
          </div>
          <div class="slide first">
            <img src="van_blue2.jpg" />
          </div>
          <div class="slide second">
            <img src="van_green1.jpg" />
          </div>
          <div class="slide second">
            <img src="van_green2.jpg" />
          </div>
          <div class="slide third">
            <img src="van_white1.jpg" />
          </div>
          <div class="slide third">
            <img src="van_white2.jpg" />
          </div>
          <!--slider images end-->
          <!--autonavigation start-->
          <div class="navigation__auto">
            <div class="auto__btn1"></div>
            <div class="auto__btn2"></div>
            <div class="auto__btn3"></div>
            <div class="auto__btn4"></div>
            <div class="auto__btn5"></div>
            <div class="auto__btn6"></div>
          </div>
          <!--autonavigation ends-->
          <!--manual naviagtion starts-->
          <div class="navigation__manual">
            <label for="radio1" class="manual__btn"></label>
            <label for="radio2" class="manual__btn"></label>
            <label for="radio3" class="manual__btn"></label>
            <label for="radio4" class="manual__btn"></label>
            <label for="radio5" class="manual__btn"></label>
            <label for="radio6" class="manual__btn"></label>
          </div>
          <!--manual naviagtion ends-->
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var counter = 1;
      setInterval(function () {
        document.getElementById("radio" + counter).checked = true;
        counter++;
        if (counter > 6) {
          counter = 1;
        }
      }, 5000);
    </script>
    <!--imageslider end-->
  </body>
</html>
